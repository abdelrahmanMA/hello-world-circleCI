# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  destroy_infra:
    steps:
      - run:
          name: Destroy environment
          command: "aws cloudformation delete-stack --stack-name circle-deploy"

jobs:
  deploy_infra:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          command: "aws cloudformation create-stack --stack-name circle-deploy --template-body file://template.yml"
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "bb:ff:0c:44:aa:81:4a:a8:a5:e6:4c:a2:f7:22:79:23"
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: ignore auth
          command: export ANSIBLE_HOST_KEY_CHECKING=false
      - run:
          name: Configure server
          command: |
            ansible-playbook -i ansible/inventory ansible/main.yml

  smoke_test:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: failed smoke test
          command: |
            if curl -s --head https://google333.com
            then
              return 0
            else
              return 1
            fi
      - destroy_infra:
          when: on_fail

# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - deploy_infra
      - smoke_test